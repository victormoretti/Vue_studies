<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exercise 1</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>My name is {{ name }} and I am {{ age }} years young</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>My age multiplied by 3 is {{ age * 3 }}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>Random number between 1 and 100: {{ randomNum(1,100) }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img style="width:100px;height:100px" v-bind:src="whatAView">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input type="text" v-bind:value="'My name is ' + name">
    </div>
</div>

<script>
    new Vue({
        el: '#exercise',
        data: {
            name: 'Victor',
            age: 27,
            whatAView: 'https://r-ec.bstatic.com/images/hotel/max1024x768/589/58997499.jpg'
        },
        methods:{
            randomNum: function(min,max){
                return Math.floor(Math.random() * (max - min)) + min;
            }
        }
    });
</script>
</body>
</html>
